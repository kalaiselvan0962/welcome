<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button onclick="playAudio()">Start</button>

    <audio id="audio" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Nature_sounds_birdsong_2.ogg"></audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("audio");
            audio.play();
        }
    </script>

</body>
</html>
